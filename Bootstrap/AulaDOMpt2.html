<html lang="pt-br">
<head>

<body>
    
    <!-- <h1>

        <br><br>

        <div id="area" onclick="clicarArea()">Interaja</div>
        <div id="area2" onmouseenter="dentroArea2()">Interaja</div>
        <div id="area3" onmouseleave="foraArea3()">Interaja</div>
        <div id="area4"onclick="clicarArea4()" onmouseenter="dentroArea4()" onmouseleave="foraArea4()">Interaja</div>
        <script>
        function clicarArea() {
            let a = document.getElementById('area')

            a.innerText = "Clicou!"
            a.style.background = "red"
        }

        function dentroArea2() {
            let b = document.querySelector("div#area2")
             b.innerText = "Entrou!"
            b.style.background = "blue"
        }
        
        function foraArea3() {
            let c = document.querySelector("div#area3")
             c.innerText = "Saiu!"
            c.style.background = "Pink"
        }

        function clicarArea4() {
            let d =  document.getElementById('area4')
            d.innerText = "Unidos Venceremos!"
            d.style.background = "dodgerblue"
        }
        function dentroArea4() {
            let e =  document.getElementById('area4')
            e.innerText = "Entrou!"
            e.style.background = "hotpink"
        }
        function foraArea4() {
            let e =  document.getElementById('area4')
            e.innerText = "Fora!"
            e.style.background = "orange"
        }


    </script>
</body>
