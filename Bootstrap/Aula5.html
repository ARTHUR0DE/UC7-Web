<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    
    <h1 class="text-center text-primary my-5">Formulário no Bootstrap</h1>

    <div class="container border border-secondary-subtle rounded shadow lg p-5 col-5    ">
      <form action="">
        <div class="mb-3">
          <label class="form-label" for="email">Email:<span class="text-danger">*</span>
          </label>
          <input type="email" nome="" id="" class="form-control" required placeholder="Digite seu email" autofocus/>
          <div class="form-text">Seu email será Privado</div>
        </div>
      <div>
        <form action="">
          <div class="mb-2">
            <label class="form-label" for="senha">Senha:<span class="text-danger">*</span></label>
            <input type="Senha" nome="senha" id="senha" class="form-control" placeholder="Digite sua senha"/>
          </div>
          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" nome="checkbox" id="checkbox" />
            <label class="form-check-label" for="lembrar">Lembrar minha Senha</label>
          </div>
          <div class="row justify-content-between">
            <div class="col-auto">
            <a href="#" class="btn btn-outline-warning">Cadastre-se</a>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

</body>
