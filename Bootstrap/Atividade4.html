<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fluid border border-secondary-subtle rounded shadow lg p-5 col-8 mt-3">
        <h1 class="text-start display-3 text-primary mt-0 mb-0 my-3">Endereço</h1>


        <form action="">


        <div class="row g-3 mb-3">
            <div class="row g-3">
                <div class="col-sm-7">
                    <div class="form-text">Logradouro</div>
                  <input type="text" class="form-control" placeholder="Digite o Logradouro" aria-label="City" autofocus>
                </div>
                <div class="col-sm-2">
                    <div class="form-text">Número</div>
                  <input type="text" class="form-control" placeholder="Número" aria-label="State">
                </div>
                <div class="col-sm">
                    <div class="form-text">Complemento</div>
                  <input type="text" class="form-control" placeholder="Complemento" aria-label="Zip">
                </div>
              </div>
                
        </div>

        <div class="row g-3 mb-3">

            <div class="col form-text">
                <label for="bairro">Bairro</label>
              <input type="bairro" class="form-control" placeholder="Digite Seu Bairro" required>
            </div>

            <div class="col form-text">
                <label for="cidade">Cidade</label>
              <input type="cidade" class="form-control" placeholder="Digite Sua Cidade" required>
            </div>
            
         </div>

            <div class="row g-3">
                <div class="col-sm-7">
                    <div class="form-text">Estado</div>
                  <input type="text" class="form-control" placeholder="Digite o Estado" aria-label="City">
                </div>
                <div class="col-sm-2">
                    <div class="form-text">CEP</div>
                  <input type="text" class="form-control" placeholder="CEP" aria-label="State">
                </div>
            </div>

            <div class="mt-3 mb-3 form-check">
                <input type="checkbox" nome="" id="lembrar"  class="form-check-input"/>
                <label for="lembrar" class="form-check-label">Aceito Todos os Termos</label>
              </div>

              <div class="row justify-content-between">
                <div class="col-auto">
                    <a class="btn btn-primary" href="#">Cadastre-se</a>
                </div>



              

        </form>
    </div>






</body>
</html>
