<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Forms</title>
    <link rel="stylesheet" href="./style/Aula10.css">
</head>
<body>
    
    <!-- <h1>Degradê</h1> -->

    <h1>Formulário</h1>
    
    <form action="" method="get">

    <fieldset> 
        <legend>Dados pessoais</legend>
        <label for="user">Nome:</label>
        <input type="text" name="#" id="user" placeholder="Digite seu nome" required> 

        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="Digite seu email porra" required>

        <label for="Senha">Senha:</label>
        <input type="password" name="Senha" id="Senha" placeholder="Digite sua senha" required minlength="8">
        <div class="bnt">
        <input type="submit" value="Enviar">
        
        <input type="reset" value="reset">
        </div>

    </fieldset>
</form>

</body>
</html>
